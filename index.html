<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!--Bootstrap 5 icons CDN-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <title>User Management</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="p-3">
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-primary mt-3 newUser"
            data-bs-toggle="modal"
            data-bs-target="#createForm"
          >
            New User <i class="bi bi-people"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <table
            class="table table-striped table-hover text-center table-bordered users"
          >
            <tbody id="per_page"></tbody>
          </table>

          <div class="pages"></div>
          <div class="mt-3">
            <select name="per_page" id="per_page"></select>
          </div>
        </div>
      </div>
    </section>

    <!--------------------------------------Modal Form For Create----------------------------------------------->
    <div class="modal fade" id="createForm">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Fill the New Form</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <form action="" id="myForm">
              <div class="card imgholder">
                <label for="imgInput" class="upload">
                  <input type="file" name="" id="imgInput" />
                  <i class="bi bi-plus-circle-dotted"></i>
                </label>
                <img
                  src="./image/Profile Icon.webp"
                  alt=""
                  width="200px"
                  height="200px"
                  id="createAvatar"
                />
              </div>

              <div class="inputField">
                <div>
                  <label for="createUsername">User Name</label>
                  <input type="text" name="" id="createUsername" />
                </div>
                <div>
                  <label for="createEmail">E-mail</label>
                  <input type="email" name="" id="createEmail" />
                </div>
                <div>
                  <label for="createPassword">Password</label>
                  <input type="password" name="" id="createPassword" />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary buttons btn"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              form="myForm"
              class="btn btn-primary submit"
              data-bs-dismiss="modal"
              onclick="post_method ()"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--------------------------------------Modal Form For Edit----------------------------------------------->

    <div class="modal fade" id="userForm">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Fill the Form</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <form action="#" id="myForm1">
              <div class="card imgholder">
                <label for="imgInput" class="upload">
                  <input type="file" name="" id="imgInput" />
                  <i class="bi bi-plus-circle-dotted"></i>
                </label>
                <img
                  src="./image/Profile Icon.webp"
                  width="200"
                  height="200"
                  id="avatar"
                />
              </div>

              <div class="inputField">
                <div>
                  <label for="id">ID:</label>
                  <input type="number" name="" id="id" />
                </div>

                <div>
                  <label for="first_name">First Name:</label>
                  <input type="text" name="" id="first_name" />
                </div>
                <div>
                  <label for="last_name">Last Name:</label>
                  <input type="text" name="" id="last_name" />
                </div>
                <div>
                  <label for="email">E-mail:</label>
                  <input type="email" name="" id="email" />
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              form="myForm"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
           
            <button
              type="submit"
              form="myForm"
              class="btn btn-primary submit"
              onclick="put_method()"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-------------------------------Read---show Data Modal----------------------------->

    <div class="modal fade" id="readData">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <form action="#" id="myForm">
              <div class="card imgholder">
                <img src="" width="200" height="200" id="avatar1" />
              </div>

              <div class="inputField">
                <div>
                  <label for="showid">ID:</label>
                  <input type="number" name="" id="showid" disabled />
                </div>

                <div>
                  <label for="showfirst_name">First Name:</label>
                  <input type="text" name="" id="showfirst_name" disabled />
                </div>
                <div>
                  <label for="showlast_name">Last Name:</label>
                  <input type="text" name="" id="showlast_name" disabled />
                </div>
                <div>
                  <label for="showEmail">E-mail:</label>
                  <input type="email" name="" id="showEmail" disabled />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--------------------------------------Toast----------------------------------------------->

    <ul class="notifications"></ul>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
